<div class="h-100 container d-flex flex-column justify-content-center align-items-center notify-wrapper">
  <a href="" class="unselectable"> <img src="assets/images/logo/infludash-logo.png" alt="logo"></a>
  <div class="card">
    <mat-icon class="unselectable">password</mat-icon>
    <div class="card-body">
      <h5 class="card-title">
        Forgot your password?
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">Get a new one!</h6>
      <p class="card-text">So, you forgot your password? No problem. Just let us know your email address and we will
        email you a
        password reset link that will allow you to choose a new one.
      </p>
      <form *ngIf="!emailSent else emailIsSent" [formGroup]="passwordResetForm" (ngSubmit)="passwordReset()"
        class="mt-4 d-flex flex-column" id="passwordReset">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input name="email" type="email" formControlName="email" matInput email required />
        </mat-form-field>
        <button mat-raised-button color="primary">Email password reset link</button>
        <div *ngIf="errorResponse.length !== 0" class="alert alert-danger mt-4" role="alert">
          <div *ngFor="let error of errorResponse" class="v-flex">
            <span class="material-icons">
              highlight_off
            </span>
            <span class="error-message">{{error}}</span><br>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #emailIsSent>
  <p class="success">The password reset link email is sent!</p>
</ng-template>
