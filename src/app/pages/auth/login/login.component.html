<div class="d-flex flex-row h-100vh">
  <div class="auth-form">
    <div class="h-flex">
      <a href="">
        <img src="/assets/images/logo/infludash-logo.png" alt="logo" />
      </a>
    </div>
    <div class="h-flex">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column" id="login">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input name="email" type="email" formControlName="email" matInput email required />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input name="password" type="password" formControlName="password" matInput required />
        </mat-form-field>
        <input type="submit" class="btn btn-primary" value="Login" />
        <div class="d-flex flex-row justify-content-between">
          <mat-checkbox>Remember me</mat-checkbox>
          <a href="#">Forgot password?</a>
        </div>
        <div *ngIf="errorResponse!==''" class="alert alert-danger mt-4" role="alert">
          {{errorResponse}}
        </div>
      </form>
    </div>
    <p>Not a member yet?<a href="register">Register now</a></p>
  </div>
  <div class="auth-img"></div>
</div>
