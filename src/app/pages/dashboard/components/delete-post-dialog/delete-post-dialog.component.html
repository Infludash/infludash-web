<p>Are you sure you want to delete this post? You can't undo this action afterwards.</p>
<div class="d-flex justify-content-end mt-4">
  <div class="mr-1">
    <button mat-flat-button color="warn" mat-dialog-close>No thanks</button>
  </div>
  <button mat-raised-button color="primary" cdkFocusInitial mat-dialog-close="Deleted">Yes, I'm sure</button>
</div>
